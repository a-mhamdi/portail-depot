<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portail de dépôt</title>
  <!-- Bootstrap CSS from CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #212529;
      color: #e9ecef;
    }
    .container {
      max-width: 600px;
      margin-top: 50px;
    }
    .form-section {
      margin-bottom: 30px;
      padding: 20px;
      border-radius: 5px;
      background-color: #343a40;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      border: 1px solid #495057;
    }
    h1 {
      color: #0dcaf0;
      margin-bottom: 30px;
    }
    .form-control, .input-group-text {
      background-color: #212529;
      border-color: #495057;
      color: #e9ecef;
    }
    .form-control:focus {
      background-color: #2c3034;
      color: #fff;
    }
    .form-label {
      color: #adb5bd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Master <strong>RAIA</strong></h1>
    <h2 class="text-center">Portail de dépôt</h2>
    
    <form class="form-section" id="uploadForm">
      <div class="mb-3">
        <label for="cin" class="form-label">CIN de l'étudiant</label>
        <div class="input-group">
          <input type="text" class="form-control" id="cin" placeholder="Saisissez le n° de votre CIN">
        </div>
      </div>
      <div class="mb-3">
        <label for="titre" class="form-label">Titre</label>
        <input type="text" class="form-control" id="titre" placeholder="Titre...">
      </div>
      <div class="mb-3">
        <label for="ref" class="form-label">Référence</label>
        <input type="text" class="form-control" id="ref" placeholder="RAIAXX.XX">
      </div>
      <div class="mb-3">
        <label for="org" class="form-label">Société d'accueil</label>
        <input type="text" class="form-control" id="org" placeholder="Organisme...">
      </div>
      
      <!-- File upload button -->
      <div class="mb-4">
        <label for="fileUpload" class="form-label">Chargez fichier</label>
        <input class="form-control" type="file" id="fileUpload" accept=".pdf">
      </div>
      
      <!-- Submit button -->
      <div class="d-grid gap-2">
        <button class="btn btn-success btn-lg" type="submit">Soumettez</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="script.js" type="text/javascript"></script>
  <!-- script src="dist/bundle.js"></script -->
</body>
</html>
